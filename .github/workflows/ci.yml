name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel old workflow runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      actions: write

    # Service container for PostgreSQL (needed for E2E tests)
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: getajob
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: getajob_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Cache Playwright browsers
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      # 5. Type check
      - name: TypeScript type check
        run: npm run type-check

      # 6. Lint
      - name: Run ESLint
        run: npm run lint

      # 7. Unit tests
      - name: Run unit tests
        run: npm test

      # 8. Setup database for E2E tests
      - name: Setup test database
        env:
          DATABASE_URL: postgresql://getajob:testpassword@localhost:5432/getajob_test
        run: npx prisma migrate deploy

      # 9. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # 10. Build Next.js app for E2E tests
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: postgresql://getajob:testpassword@localhost:5432/getajob_test
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /

      # 11. Run E2E tests
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://getajob:testpassword@localhost:5432/getajob_test
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /
          CI: true

      # 12. Upload Playwright report on failure
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
